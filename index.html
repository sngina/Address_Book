<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" ></script>
    <script src="script.js"></script>

    <title>Address Book</title>
</head>
<body>
  <div class="landing">
      <h2>ADDRESS BOOK</h2>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 addre">
          <h3>Enter contact information:</h3>
          <form id="contact">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter you first name">
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter you last name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control email" placeholder="email" id="email">
                  </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone number">
                </div>
                <div class="form-group">
                  <label for="street">Street</label>
                  <input type="text" class="form-control" placeholder="street" id="street">
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" placeholder="city" id="city">
                </div>
                <div class="form-group">
                  <label for="county">County</label>
                  <input type="text" class="form-control" placeholder="county" id="county">
                </div>   
              </div>
            </div>

            <button type="submit" class="btn btn-primary ">Add</button>
          </form>
          <div id="contactDisplay">
            <h3>Contacts display section:</h3>
            <ul id="displayContacts">
            </ul>
          </div>
        </div>
        




        <div class="col-md-6 view">
          <div id="detail">
            <h2>More Details about <br><span id="detailheading"></span></h2>
            <p>First Name: <span id="fname"></span></p>  
            <p>Surname: <span id="sname"></span></p>
            <p>Email: <span id="mail"></span></p>
            <p>Phone Number: <span id="tele"></span></p>
            <p>Street: <span id="stree"></span></p>
            <p>City: <span id="cty"></span></p>
            <p>County: <span id="count"></span></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
